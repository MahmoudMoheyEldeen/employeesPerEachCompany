<div class="min-h-[calc(100vh-5rem)] flex items-center justify-center px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">

        <div class="text-center">
            <h2 class="text-3xl sm:text-4xl font-bold tracking-tight text-white">
                Welcome Back
            </h2>
            <p class="mt-2 text-sm sm:text-base text-gray-400">
                Sign in to your account to continue
            </p>
        </div>


        <div class="mt-8 bg-white/5 backdrop-blur-lg rounded-2xl shadow-xl ring-1 ring-white/10 p-6 sm:p-8">
            <form class="space-y-6" (ngSubmit)="onLogin()">

                <div class="mb-2">
                    <app-input-form label="Username" type="text" placeholder="Enter your username" id="username"
                        [(ngModel)]="username" name="username" [required]="true" icon="pi pi-user">
                    </app-input-form>
                </div>


                <div>
                    <app-input-form label="Password" type="password" placeholder="Enter your password" id="password"
                        [(ngModel)]="password" name="password" [required]="true" icon="pi pi-lock">
                    </app-input-form>
                </div>





                <div>
                    <p-button type="submit" label="Sign In" icon="pi pi-sign-in" styleClass="w-full justify-center"
                        [style]="{'width': '100%'}">
                    </p-button>
                </div>


            </form>



        </div>
    </div>
</div>
