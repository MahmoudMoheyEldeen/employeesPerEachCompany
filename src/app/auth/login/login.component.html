<div class="min-h-[calc(100vh-5rem)] flex items-center justify-center px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">

        <div class="text-center">
            <h2 class="text-3xl sm:text-4xl font-bold tracking-tight text-white">
                {{ 'login.title' | transloco }}
            </h2>
            <p class="mt-2 text-sm sm:text-base text-gray-400">
                {{ 'login.subtitle' | transloco }}
            </p>
        </div>


        <div class="mt-8 bg-white/5 backdrop-blur-lg rounded-2xl shadow-xl ring-1 ring-white/10 p-6 sm:p-8">
            <form [formGroup]="loginForm" class="space-y-6" (ngSubmit)="onLogin()">

                <!-- Error Message -->
                <div *ngIf="errorMessage" class="bg-red-500/10 border border-red-500/20 rounded-lg p-4">
                    <p class="text-red-400 text-sm flex items-center gap-2">
                        <i class="pi pi-exclamation-circle"></i>
                        {{ errorMessage }}
                    </p>
                </div>

                <div class="mb-2">
                    <app-input-form [label]="'login.companyId' | transloco" type="email"
                        [placeholder]="'login.companyIdPlaceholder' | transloco" id="email" formControlName="email"
                        [required]="true" icon="pi pi-user">
                    </app-input-form>
                </div>

                <div>
                    <app-input-form [label]="'login.password' | transloco" type="password"
                        [placeholder]="'login.passwordPlaceholder' | transloco" id="password" formControlName="password"
                        [required]="true" icon="pi pi-lock">
                    </app-input-form>
                </div>

                <div>
                    <p-button type="submit"
                        [label]="isLoading ? ('login.signingIn' | transloco) : ('login.signIn' | transloco)"
                        [icon]="isLoading ? 'pi pi-spinner pi-spin' : 'pi pi-sign-in'"
                        styleClass="w-full justify-center" [disabled]="isLoading || loginForm.invalid"
                        [style]="{'width': '100%'}">
                    </p-button>
                </div>

            </form>



        </div>
    </div>
</div>
