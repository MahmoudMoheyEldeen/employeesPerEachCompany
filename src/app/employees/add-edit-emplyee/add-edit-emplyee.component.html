<div class="w-full min-h-screen pt-0 px-4 sm:px-6 lg:px-8">
    <div class="max-w-2xl mx-auto">
        <!-- Header -->
        <div class="mb-8">
            <div class="flex items-center gap-4 mb-4">
                <button (click)="backToEmployees()"
                    class="flex items-center gap-2 text-gray-400 hover:text-white transition-colors">
                    <i class="pi pi-arrow-left"></i>
                    <span>Back to Employees</span>
                </button>
            </div>
            <h1 class="text-3xl sm:text-4xl font-bold text-white mb-2">
                {{ isEditMode ? 'Edit Employee' : 'Add New Employee' }}
            </h1>
            <p class="text-gray-400">
                {{ isEditMode ? 'Update the employee information below' : 'Fill in the employee information below' }}
            </p>
        </div>

        <!-- Form Card -->
        <div class="bg-white/5 backdrop-blur-lg rounded-xl shadow-lg ring-1 ring-white/10 p-6 sm:p-8">
            <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">

                <!-- Name Field -->
                <div class="mb-6">
                    <label for="name" class="block text-sm font-medium text-white mb-2">
                        Full Name <span class="text-red-400">*</span>
                    </label>
                    <input id="name" type="text" formControlName="name" placeholder="Enter employee name" class="w-full px-4 py-3 bg-white/5 backdrop-blur-lg border rounded-xl text-white 
                               placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 
                               focus:border-transparent transition-all duration-300"
                        [class.border-red-500]="isFieldInvalid('name')" />
                    <p *ngIf="isFieldInvalid('name')" class="mt-2 text-sm text-red-400">
                        {{ getErrorMessage('name') }}
                    </p>
                </div>

                <!-- Department Field -->
                <div class="mb-6">
                    <label for="department" class="block text-sm font-medium text-white mb-2">
                        Department <span class="text-red-400">*</span>
                    </label>
                    <input id="department" type="text" formControlName="department" placeholder="Enter department"
                        class="w-full px-4 py-3 bg-white/5 backdrop-blur-lg border rounded-xl text-white 
                               placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 
                               focus:border-transparent transition-all duration-300"
                        [class.border-red-500]="isFieldInvalid('department')" />
                    <p *ngIf="isFieldInvalid('department')" class="mt-2 text-sm text-red-400">
                        {{ getErrorMessage('department') }}
                    </p>
                </div>

                <!-- Hire Date Field -->
                <div class="mb-6">
                    <label for="hireDate" class="block text-sm font-medium text-white mb-2">
                        Hire Date <span class="text-red-400">*</span>
                    </label>
                    <input id="hireDate" type="date" formControlName="hireDate" class="w-full px-4 py-3 bg-white/5 backdrop-blur-lg border rounded-xl text-white 
                               focus:outline-none focus:ring-2 focus:ring-indigo-500 
                               focus:border-transparent transition-all duration-300"
                        [class.border-red-500]="isFieldInvalid('hireDate')" />
                    <p *ngIf="isFieldInvalid('hireDate')" class="mt-2 text-sm text-red-400">
                        {{ getErrorMessage('hireDate') }}
                    </p>
                </div>

                <!-- Status Field -->
                <div class="mb-8">
                    <label for="status" class="block text-sm font-medium text-white mb-2">
                        Status <span class="text-red-400">*</span>
                    </label>
                    <select id="status" formControlName="status" class="w-full px-4 py-3 bg-white/5 backdrop-blur-lg border rounded-xl text-white 
                               focus:outline-none focus:ring-2 focus:ring-indigo-500 
                               focus:border-transparent transition-all duration-300"
                        [class.border-red-500]="isFieldInvalid('status')">
                        <option value="Active Employee">Active Employee</option>
                        <option value="Probation Period">Probation Period</option>
                        <option value="Terminated Employee">Terminated Employee</option>
                        <option value="Deceased Employee">Deceased Employee</option>
                    </select>
                    <p *ngIf="isFieldInvalid('status')" class="mt-2 text-sm text-red-400">
                        {{ getErrorMessage('status') }}
                    </p>
                </div>

                <!-- Form Actions -->
                <div class="flex flex-col sm:flex-row gap-4">
                    <button type="submit" [disabled]="isSubmitting"
                        class="flex-1 px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold 
                               rounded-xl transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed
                               focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-900">
                        <span *ngIf="!isSubmitting">Save Employee</span>
                        <span *ngIf="isSubmitting" class="flex items-center justify-center gap-2">
                            <i class="pi pi-spinner pi-spin"></i>
                            Saving...
                        </span>
                    </button>
                    <button type="button" (click)="backToEmployees()" [disabled]="isSubmitting" class="flex-1 px-6 py-3 bg-white/5 hover:bg-white/10 text-white font-semibold 
                               rounded-xl border border-white/10 transition-all duration-300
                               disabled:opacity-50 disabled:cursor-not-allowed
                               focus:outline-none focus:ring-2 focus:ring-white/20">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
