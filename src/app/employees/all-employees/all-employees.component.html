<div class="w-full pt-0 px-4 sm:px-6 lg:px-8">
    <div class="w-full">
        <!-- Header -->
        <div class="mb-8">
            <div class="flex justify-between">
                <div>
                    <h1 class="text-3xl sm:text-4xl font-bold text-white mb-2">
                        {{ 'employees.title' | transloco }}
                    </h1>
                    <p class="text-gray-400">
                        {{ 'employees.subtitle' | transloco }}
                    </p>
                </div>
                <div class="mt-10">
                    <app-add-button [labelValue]="'employees.addNew' | transloco" (onClick)="navigateToAddEmployee()">
                    </app-add-button>

                </div>

            </div>

            <div class="mt-6 flex flex-col sm:flex-row">
                <div class="w-[30rem]">
                    <app-search (searchChange)="onSearchChange($event)"></app-search>
                </div>
                <div class="w-full sm:w-64">
                    <p-dropdown [options]="statusOptions" [(ngModel)]="selectedStatus" (onChange)="onStatusChange()"
                        optionLabel="label" optionValue="value" [placeholder]="'employees.filterStatus' | transloco"
                        [showClear]="true" styleClass="custom-dropdown z-50" panelStyleClass="custom-dropdown-panel"
                        class="w-full">
                    </p-dropdown>
                </div>
            </div>

        </div>

        <!-- Loading State -->
        <div *ngIf="isLoading" class="text-center py-12">
            <i class="pi pi-spinner pi-spin text-6xl text-indigo-400"></i>
            <p class="text-gray-400 mt-4">{{ 'employees.loading' | transloco }}</p>
        </div>

        <!-- Error State -->
        <div *ngIf="errorMessage && !isLoading"
            class="bg-red-500/10 border border-red-500/20 rounded-lg p-6 text-center">
            <i class="pi pi-exclamation-circle text-4xl text-red-400 mb-4"></i>
            <p class="text-red-400">{{ errorMessage }}</p>
        </div>

        <!-- Responsive Grid: 1 column on mobile, 2 on tablet, 3 on desktop, 4 on large screens -->
        <div *ngIf="!isLoading && !errorMessage"
            class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <app-employee-card *ngFor="let employee of displayedEmployees" [employee]="employee"
                (onEdit)="onEditEmployee($event)" (onDelete)="onDeleteEmployee($event)">
            </app-employee-card>
        </div>
        <div *ngIf="!isLoading && !errorMessage && hasMore" class="flex justify-center mt-8 mb-4">
            <div (click)="loadMoreEmployees()" class="cursor-pointer">
                <app-read-more-button></app-read-more-button>
            </div>
        </div>

        <!-- No Search Results -->
        <div *ngIf="!isLoading && !errorMessage && employees.length > 0 && filteredEmployees.length === 0"
            class="text-center py-12">
            <div class="text-gray-400 mb-4">
                <i class="pi pi-search text-6xl"></i>
            </div>
            <h3 class="text-xl font-semibold text-white mb-2">{{ 'employees.noResults' | transloco }}</h3>
            <p class="text-gray-400">{{ 'employees.noResultsDesc' | transloco }}</p>
        </div>

        <!-- Empty State -->
        <div *ngIf="!isLoading && !errorMessage && employees.length === 0" class="text-center py-12">
            <div class="text-gray-400 mb-4">
                <i class="pi pi-users text-6xl"></i>
            </div>
            <h3 class="text-xl font-semibold text-white mb-2">{{ 'employees.empty' | transloco }}</h3>
            <p class="text-gray-400">{{ 'employees.emptyDesc' | transloco }}</p>
        </div>
    </div>
</div>
