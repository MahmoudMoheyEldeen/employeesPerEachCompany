<div class="w-full pt-0 px-4 sm:px-6 lg:px-8">
    <div class="w-full">
        <!-- Header -->
        <div class="mb-8">
            <div class="flex justify-between">
                <div>
                    <h1 class="text-3xl sm:text-4xl font-bold text-white mb-2">
                        All Employees
                    </h1>
                    <p class="text-gray-400">
                        Manage your team members and their information
                    </p>
                </div>
                <div class="mt-10">
                    <app-add-button labelValue="Add New Employee"></app-add-button>
                </div>

            </div>

        </div>

        <!-- Responsive Grid: 1 column on mobile, 2 on tablet, 3 on desktop, 4 on large screens -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <app-employee-card *ngFor="let employee of employees" [employee]="employee"
                (onEdit)="onEditEmployee($event)" (onDelete)="onDeleteEmployee($event)">
            </app-employee-card>
        </div>
        <div class="flex justify-center mt-8 mb-4">
            <app-read-more-button></app-read-more-button>
        </div>

        <!-- Empty State -->
        <div *ngIf="employees.length === 0" class="text-center py-12">
            <div class="text-gray-400 mb-4">
                <i class="pi pi-users text-6xl"></i>
            </div>
            <h3 class="text-xl font-semibold text-white mb-2">No employees found</h3>
            <p class="text-gray-400">Start by adding your first employee</p>
        </div>
    </div>
</div>
