<div class="bg-white/5 backdrop-blur-lg cursor-pointer rounded-xl shadow-lg ring-1 ring-white/10 overflow-hidden 
            hover:ring-white/20 hover:shadow-xl transition-all duration-300 
            transform hover:-translate-y-1" (click)="navigateToEmployeeDetails()">

    <!-- Card Header with Image -->
    <div class="relative h-16 bg-gradient-to-br from-indigo-500/20 to-purple-500/20">
        <div class="absolute -bottom-12 left-1/2 transform -translate-x-1/2">
            <div class="relative">
                <div class="w-24 h-24 rounded-full bg-white/10 ring-4 ring-gray-900 overflow-hidden">
                    <img *ngIf="employee.imageUrl" [src]="employee.imageUrl" [alt]="employee.fullName"
                        class="w-full h-full object-cover">

                    <!-- Placeholder Male Avatar -->
                    <div *ngIf="!employee.imageUrl"
                        class="w-full h-full flex items-center justify-center bg-gradient-to-br from-indigo-500 to-purple-600">
                        <svg class="w-16 h-16 text-white" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                        </svg>
                    </div>
                </div>

                <!-- Status Badge -->
                <div
                    [class]="'absolute -bottom-1 -right-1 px-2 py-0.5 rounded-full text-xs font-semibold ring-2 ring-gray-900 ' + getStatusClass()">
                    {{ employee.status }}
                </div>
            </div>
        </div>
    </div>

    <!-- Card Body -->
    <div class="pt-14 px-4 pb-4 text-center">
        <!-- Full Name -->
        <h3 class="text-lg font-semibold text-white mb-1 truncate">
            {{ employee.fullName }}
        </h3>

        <!-- Department -->
        <p class="text-sm text-indigo-400 mb-3 flex items-center justify-center gap-1">
            <i class="pi pi-briefcase text-xs"></i>
            {{ employee.department }}
        </p>

        <!-- Hire Date -->
        <div class="flex items-center justify-center gap-1 text-xs text-gray-400 mb-4">
            <i class="pi pi-calendar text-xs"></i>
            <span>Hired: {{ employee.hireDate }}</span>
        </div>

        <!-- Divider -->
        <div class="border-t border-white/10 mb-4"></div>


        <div class="flex gap-2 justify-center">
            <app-edit-button></app-edit-button>

            <app-delete-button></app-delete-button>
        </div>
    </div>
</div>
