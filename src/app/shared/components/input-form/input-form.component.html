<div class="w-full">

    <label *ngIf="label" [for]="id" class="block text-sm font-medium text-gray-300 mb-2">
        {{ label }}
        <span *ngIf="required" class="text-red-500 ml-1">*</span>
    </label>


    <div class="relative">

        <div *ngIf="icon" class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <i [class]="icon + ' text-gray-400'"></i>
        </div>


        <input [id]="id" [type]="type" [placeholder]="placeholder" [disabled]="disabled" [required]="required"
            [value]="value" (input)="onInputChange($event)" (blur)="onTouched()" [class.pl-10]="icon" class="block w-full rounded-lg border-0 bg-white/5 px-4 py-3 text-white shadow-sm ring-1 ring-inset ring-white/10 
             focus:ring-2 focus:ring-inset focus:ring-indigo-500 
             placeholder:text-gray-400 
             disabled:bg-gray-800 disabled:text-gray-500 disabled:cursor-not-allowed
             sm:text-sm sm:leading-6
             transition-all duration-200
             hover:ring-white/20" />
    </div>


    <p *ngIf="errorMessage" class="mt-2 text-sm text-red-400">
        {{ errorMessage }}
    </p>
</div>
