<div class="relative w-full max-w-md">
    <div class="relative">
        <!-- Search Icon -->
        <div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none">
            <i class="pi pi-search text-gray-400"></i>
        </div>

        <!-- Search Input -->
        <input type="text" [(ngModel)]="searchTerm" (input)="onSearchInput($event)"
            placeholder="Search employees by name, department, date, or status..." class="w-full pl-11 pr-10 py-3 bg-white/5 backdrop-blur-lg border border-white/10 rounded-xl
                   text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 
                   focus:border-transparent transition-all duration-300" />

        <!-- Clear Button -->
        <button *ngIf="searchTerm" (click)="clearSearch()"
            class="absolute inset-y-0 right-0 flex items-center pr-4 text-gray-400 hover:text-white transition-colors">
            <i class="pi pi-times"></i>
        </button>
    </div>
</div>
